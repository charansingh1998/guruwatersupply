name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # or master, depending on your default branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Setup Node.js ⚙️
        uses: actions/setup-node@v2
        with:
          node-version: '21'

      - name: Install Dependencies 📦
        run: npm install

      - name: Build 🔧
        run:  npm run deploy